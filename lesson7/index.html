<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Star Wars Responsive Challenge</title>

        <!-- Responsive viewport tag, tells small screens that it's responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Normalize.css, a cross-browser reset file -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css"
            rel="stylesheet"
        />

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="main.css" type="text/css" />
        <link rel="stylesheet" href="grid-style.css" type="text/css" />
    </head>
    <body>
        <header role="banner">
            <div class="row">
                <div class="col-12">
                    <h1>Star Wars Characters</h1>
                    <p>Incomplete list</p>
                </div>
            </div>
        </header>

        <main role="main">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img
                            src="images/rey_square.png"
                            alt="Rey"
                            class="card-image"
                        />
                        <div class="card-content">
                            <h3>Rey</h3>
                            <p>Protagonist, from Tatooine</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img
                            src="images/finn_square.png"
                            alt="Finn"
                            class="card-image"
                        />
                        <div class="card-content">
                            <h3>Finn</h3>
                            <p>Storm Trooper, befriends Rey</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img
                            src="images/kylo_square.png"
                            alt="Kylo"
                            class="card-image"
                        />
                        <div class="card-content">
                            <h3>Kylo</h3>
                            <p>Main villian, or is he?</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img
                            src="images/poe_square.png"
                            alt="Poe"
                            class="card-image"
                        />
                        <div class="card-content">
                            <h3>Poe</h3>
                            <p>Neutral Pilot</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img
                            src="images/chewbacca_square.png"
                            alt="Chewbacca"
                            class="card-image"
                        />
                        <div class="card-content">
                            <h3>Chewbacca</h3>
                            <p>A great first mate</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img
                            src="images/yoda_square.png"
                            alt="Yoda"
                            class="card-image"
                        />
                        <div class="card-content">
                            <h3>Yoda</h3>
                            <p>Wise old jedi master</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
