<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Star Wars Responsive Challenge</title>

        <!-- Responsive viewport tag, tells small screens that it's responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Normalize.css, a cross-browser reset file -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css"
            rel="stylesheet"
        />

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,700"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="main.css" type="text/css" />
        <link rel="stylesheet" href="grid-style.css" type="text/css" />
    </head>
    <body>
        <header role="banner">
            <div class="row">
                <div class="col-12">
                    <h1>Star Wars Characters</h1>
                    <p>Incomplete list</p>
                </div>
            </div>
        </header>

        <main role="main"></main>
    </body>
</html>
